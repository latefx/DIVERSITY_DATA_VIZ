<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Data Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <h1>Data Visualizer</h1>
    <div class="controls">
      <div class="input-container">
        <input type="text" id="store-name" placeholder="Store Name">
        <button id="add-store">Add Store</button>
        <button id="show-import-modal">Import Data</button>
        <input type="file" id="import-data" accept=".csv" style="display:none;">
      </div>
      <button id="toggle-mode">☼/☾</button>
    </div>
    <div id="main-container">
      <div id="store-container"></div>
      <div id="arrow-container">
        <div class="arrow"></div>
        <div class="arrow"></div>
        <div class="arrow"></div>
      </div>
    </div>
    <div id="chart-container">
      <canvas id="chart"></canvas>
    </div>
    <button id="clear-data">Clear Data</button>
    <button id="export-data">Export Data</button>
    <button id="summary">Summary</button>
    <script src="dataVisualizer.js"></script>
  </body>

</html>
